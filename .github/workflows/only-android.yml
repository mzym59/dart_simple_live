name: Android Build and Release (Manual Trigger)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Specify the version number (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # 签出代码
      - uses: actions/checkout@v4
        with:
          ref: master

      # 创建 Android 目录（可选）
      - name: Create Android directory
        run: mkdir -p simpleliveapp/android

      # 下载 Android Keystore（Base64 编码）
      - name: Download Android Keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      # 创建 key.properties 文件
      - name: Create key.properties
        run: |
          cd simpleliveapp
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.STOREPASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEYPASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEYALIAS }}" >> android/key.properties

      # 设置 Java 环境
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "17"
          cache: 'gradle'

      # 设置 Flutter 环境
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          cache: true

      # 恢复 Flutter 依赖包
      - name: Restore Flutter Packages
        run: |
          cd simpleliveapp
          flutter pub get

      # 构建 Android APK（多 ABI）
      - name: Build Android APK
        run: |
          cd simpleliveapp
          flutter build apk --release --split-per-abi

      # 上传 APK 到 Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android_apk
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      # 读取版本信息
      - name: Read Version Info
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/app_version.json

      # 上传 APK 到 GitHub Release
      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "${{ fromJson(steps.version.outputs.content).version }}"
          body: "${{ fromJson(steps.version.outputs.content).version_desc }}"
          prerelease: ${{ fromJson(steps.version.outputs.content).prerelease }}
          token: ${{ secrets.TOKEN }}
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk

      # 完成
      - run: echo "🍏 Android build completed successfully."
